<html><head><base href="/" />
<title>Filipino Name Generator</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #f7d794 0%, #f8c291 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .container {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    max-width: 600px;
    width: 90%;
    text-align: center;
  }

  h1 {
    color: #2d3436;
    margin-bottom: 20px;
    font-size: 2.5em;
  }

  .description {
    color: #636e72;
    margin-bottom: 25px;
    line-height: 1.6;
  }

  button {
    background: #ff7675;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 25px;
    font-size: 1.1em;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s;
  }

  button:hover {
    background: #e66767;
    transform: scale(1.05);
  }

  .name-display {
    margin: 30px 0;
    padding: 20px;
    border-radius: 10px;
    background: #f5f6fa;
    font-size: 1.4em;
    color: #2d3436;
  }

  .history {
    margin-top: 20px;
    padding: 15px;
    background: #f5f6fa;
    border-radius: 10px;
    max-height: 200px;
    overflow-y: auto;
  }

  .history-item {
    padding: 8px;
    border-bottom: 1px solid #dfe6e9;
  }
</style>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Filipino Name Generator</h1>
    <p class="description">Generate authentic Filipino names combining traditional and modern elements. Perfect for character creation, storytelling, or exploring Filipino naming conventions.</p>
    
    <button onclick="generateName()">Generate Name</button>
    
    <div class="name-display" id="nameDisplay">Click to generate a name</div>
    
    <div class="history" id="history">
      <h3>Previously Generated Names</h3>
    </div>
  </div>

<script>
const firstNames = {
  male: [
    "Angelo", "Benjamin", "Carlos", "Daniel", "Eduardo", "Fernando", "Gabriel", "Juan", 
    "Miguel", "Paolo", "Rafael", "Santiago", "Marco", "Luis", "Antonio", "Jose",
    "Francisco", "Rodrigo", "Manuel", "Felipe"
  ],
  female: [
    "Andrea", "Bianca", "Christina", "Diana", "Elena", "Francesca", "Gabriela", "Isabella",
    "Julia", "Katrina", "Luna", "Maria", "Nina", "Olivia", "Patricia", "Rosa", 
    "Sofia", "Teresa", "Victoria", "Ysabel"
  ]
};

const middleNames = [
  "De la Cruz", "Del Rosario", "De los Santos", "De Guzman", "De Leon",
  "Santos", "Reyes", "Cruz", "Bautista", "Mendoza"
];

const lastNames = [
  "Aguirre", "Bautista", "Cruz", "Dela Rosa", "Evangelista", "Francisco", "Garcia",
  "Hernandez", "Ignacio", "Jimenez", "Kumar", "Lopez", "Martinez", "Navarro",
  "Ocampo", "Perez", "Quezon", "Ramos", "Santos", "Torres"
];

function generateName() {
  const gender = Math.random() < 0.5 ? 'male' : 'female';
  const firstName = firstNames[gender][Math.floor(Math.random() * firstNames[gender].length)];
  const middleName = middleNames[Math.floor(Math.random() * middleNames.length)];
  const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
  
  const fullName = `${firstName} ${middleName} ${lastName}`;
  
  document.getElementById('nameDisplay').textContent = fullName;
  addToHistory(fullName);
}

function addToHistory(name) {
  const history = document.getElementById('history');
  const historyItem = document.createElement('div');
  historyItem.className = 'history-item';
  historyItem.textContent = name;
  
  // Insert at the top of the history
  if (history.firstChild) {
    history.insertBefore(historyItem, history.firstChild);
  } else {
    history.appendChild(historyItem);
  }
  
  // Keep only the last 10 names
  while (history.children.length > 10) {
    history.removeChild(history.lastChild);
  }
}
</script>
</body>
</html>
